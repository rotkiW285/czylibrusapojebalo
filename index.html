	<script>
		$(function() {
			var playing = false;
			const audio = document.getElementById("urdead");

			$(audio).one('play', function() {
				const rythm = new Rythm();

				rythm.connectExternalAudioElement(audio);

				rythm.addRythm('rythm-tilt', 'tilt', 0, 10);
				rythm.addRythm('rythm-tilt2', 'tilt', 0, 10, {reverse: true});
				rythm.addRythm('rythm-kern', 'kern', 0, 10, {min: -50, max: 50});
				rythm.addRythm('rythm-jump', 'jump', 0, 10, {min: -100, max: 100});
				rythm.addRythm('rythm-swing', 'swing', 0, 10, {radius: 200});
				rythm.addRythm('rythm-shake', 'shake', 0, 10, {min: 0, max: 100});

				setInterval(function(){
					if (!audio.paused && !playing && audio.currentTime >= 19.2) {
						playing = true;
						rythm.start();
					} else if ((audio.paused && playing) || audio.currentTime < 19.2) {
						playing = false;
						rythm.stop();
					}
				}, 100);
			});
		});
	</script>
